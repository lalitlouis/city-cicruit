<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityCircuit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <style>
        #tooltip {
            position: absolute;
            text-align: center;
            padding: 8px;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 4px;
            pointer-events: none;
            z-index: 10;
        }
        .node-group circle {
            stroke: #fff;
            stroke-width: 2px;
        }
        .node-group text {
            font-size: 10px;
            font-weight: bold;
            text-anchor: middle;
            alignment-baseline: middle;
            pointer-events: none;
        }
        #shortlist {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="font-[Poppins] bg-gray-100">
    <header class="bg-gradient-to-r from-pink-500 to-orange-500 text-white text-center py-8 shadow-lg relative overflow-hidden">
        <h1 class="text-4xl font-bold relative z-10"><i class="fas fa-map-marked-alt mr-2"></i> City<span>Circuit</span></h1>
        <div class="absolute bottom-0 left-0 w-full h-8 bg-white rounded-t-full"></div>
    </header>
    <nav class="bg-white px-4 py-6 shadow-md -mt-2">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-6">
                <p class="text-xl font-semibold text-gray-700">Discover nearby places of interest!</p>
            </div>
            <div class="flex items-center space-x-4">
                <select id="interestType" class="px-4 py-2 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                    <option value="restaurant">Restaurants</option>
                    <option value="museum">Museums</option>
                    <option value="movie_theater">Movie Theaters</option>
                    <option value="park">Parks</option>
                    <option value="shopping_mall">Shopping Malls</option>
                </select>
                <input type="text" id="locationInput" placeholder="Enter ZIP code" class="px-4 py-2 w-48 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                <button id="searchButton" class="px-6 py-2 bg-orange-500 text-white rounded-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50 transition duration-150 ease-in-out">
                    <i class="fas fa-search mr-2"></i> Search
                </button>
                <select id="scoreOption" class="px-4 py-2 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                    <option value="rating">Rating</option>
                    <option value="reviews">Number of Reviews</option>
                    <option value="distance">Distance</option>
                    <option value="price">Price Level</option>
                </select>
            </div>
        </div>
    </nav>
    <main class="flex flex-col md:flex-row h-[calc(100vh-150px)] overflow-hidden">
        <div id="graph" class="flex-grow md:w-2/3 relative bg-gray-200 h-full min-h-[400px]">
            <p id="placeholderMessage" class="text-center text-lg text-gray-600 mt-8">Please enter a ZIP code and click Search to load the graph.</p>
            <div id="shortlist" class="absolute top-4 right-4 w-72 max-h-[calc(100%-2rem)] overflow-y-auto bg-white bg-opacity-90 p-4 rounded-lg shadow-lg">
                <h3 class="text-xl font-semibold mb-2">Shortlist</h3>
                <div id="shortlistContainer" class="flex flex-col"></div>
            </div>
        </div>
        <div id="infoPanel" class="md:w-1/3 p-6 overflow-y-auto bg-gray-50 shadow-inner"></div>
    </main>
    <div id="tooltip" class="opacity-0"></div>
    <script src="script.js" defer></script>
</body>
</html>
