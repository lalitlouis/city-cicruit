<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Circuit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <style>
        #tooltip {
            position: absolute;
            text-align: center;
            padding: 8px;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 4px;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body class="font-[Poppins] bg-gray-100">
    <header class="bg-gradient-to-r from-pink-500 to-orange-500 text-white text-center py-8 shadow-lg relative overflow-hidden">
        <h1 class="text-4xl font-bold relative z-10"><i class="fas fa-map-marked-alt mr-2"></i> City<span>Circuit</span></h1>
        <div class="absolute bottom-0 left-0 w-full h-8 bg-white rounded-t-full"></div>
    </header>
    <nav class="bg-white px-4 py-4 flex flex-wrap items-center justify-center shadow-md -mt-2">
        <div class="flex items-center mr-4 mb-2">
            <input type="text" id="locationInput" placeholder="Enter ZIP code" class="px-4 py-2 w-64 border border-gray-300 rounded-l-md focus:outline-none focus:border-orange-500">
        </div>
        <div class="flex items-center mr-4 mb-2">
            <input type="text" id="locationInput" placeholder="Enter ZIP code" class="px-4 py-2 w-64 border border-gray-300 rounded-l-md focus:outline-none focus:border-orange-500">
            <button id="searchButton" class="px-4 py-2 bg-orange-500 text-white rounded-r-md hover:bg-orange-600 focus:outline-none">
                <i class="fas fa-search"></i> Search
            </button>
        </div>
        <select id="scoreOption" class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-orange-500 mb-2">
            <option value="rating">Rating</option>
            <option value="reviews">Number of Reviews</option>
            <option value="distance">Distance</option>
            <option value="price">Price Level</option>
        </select>
    </nav>
    <main class="flex flex-col md:flex-row h-[calc(100vh-150px)] overflow-hidden">
        <div id="graph" class="flex-grow md:w-2/3 relative bg-gray-200 h-full min-h-[400px]">
            <p id="placeholderMessage" class="text-center text-lg text-gray-600 mt-8">Please enter a ZIP code and click Search to load the graph.</p>
            <div id="shortlist" class="absolute top-4 right-4 w-64 max-h-96 overflow-y-auto bg-white bg-opacity-90 p-4 rounded-lg shadow-lg">
                <h3 class="text-xl font-semibold mb-2">Shortlist</h3>
                <div id="shortlistContainer"></div>
            </div>
        </div>
        <div id="infoPanel" class="md:w-1/3 p-6 overflow-y-auto bg-gray-50 shadow-inner"></div>
    </main>
    <div id="tooltip" class="opacity-0"></div>
    <script src="script.js" defer></script>
</body>
</html>
